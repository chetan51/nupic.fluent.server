$def with (modelId)

<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluent - Powered by NuPIC and CEPT</title>
    <link rel="stylesheet" href="/static/css/foundation.css" />
    <link rel="stylesheet" href="/static/css/model.css" />
    <script src="/static/js/vendor/modernizr.js"></script>
  </head>
  <body>
    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script>
      $$(document).foundation();
    </script>

    <div class="full-width main-content scrollable-y">
      <div class="large-8 full-width small-centered columns">
        <h2 class="text-centered">Fluent</h2>

        <table class="centered">
          <tbody>
            $for i in range(3):
              <tr>
                <td>Word</td>
                <td>Prediction</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="fixed-bottom full-width white-background">
      <form>
        <div class="row">
          <div class="large-4 small-centered columns">
            <input type="text" placeholder="Type here..."/>
          </div>
        </div>
      </form>
    </div>

    <script>
      window.MODEL_ID = "$modelId";
    </script>
    <script src="/static/js/model.js"></script>
  </body>
</html>
