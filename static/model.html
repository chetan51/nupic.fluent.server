$def with (modelId)

<link rel="stylesheet" href="/static/css/model.css" />

<div id="main-window" class="full-width main-content scrollable-y">
  <div id="main-content" class="row small-4 small-centered">
    <h2 class="text-centered">Fluent</h2>

    <div id="history">
    </div>
  </div>
</div>

<div id="input-container" class="fixed-bottom full-width white-background">
  <form>
    <div class="row">
      <div class="large-4 small-centered columns">
        <input id="input" type="text" placeholder="Type here..."/>
      </div>
    </div>
  </form>
</div>

<script>
  window.MODEL_ID = "$modelId";
</script>
<script src="/static/js/model.js"></script>
